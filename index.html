<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triva Game</title>
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" id="startButton" class="btn btn-primary btn-lg btn-block">Start!</button>
            </div>
        </div>

        <section>
            <div class="row">
                <div class="col">
                    <h1 id=header>Trivia Game!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id=timeRemaining>Time Remaining:</div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div id=questions></div>
                    <div id="answers"></div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="Button" id="doneButton" class="btn btn-primary btn-lg">Done!</button>
                </div>
            </div>
        </section>
  
        <div id=lastSection>
        <div class="row">
            <div class="col">
                <h1>Finished!</h1>
            </div>
        </div>

      
            <div class="row">
                <div class="col">
                    <div id="correctAnswers">Correct Answers:</div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="incorrectAnswers">Incorrect Answers:</div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
